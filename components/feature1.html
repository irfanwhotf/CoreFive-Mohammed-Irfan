<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 1</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <section id="feature1-main">
        <h2>Feature 1: User Profiles</h2>
        <p>This feature allows users to create and manage their profiles.</p>
        <div class="profile-card">
            <h3>User Profile</h3>
            <div id="user-avatar">
                <img src="default-avatar.png" alt="User Avatar" width="100">
            </div>
            <div id="user-info">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Bio:</strong> Software Developer</p>
            </div>
            <button id="edit-profile-button">Edit Profile</button>
        </div>
        <div class="profile-list">
            <h3>User List</h3>
            <ul id="user-list">
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
            </ul>
        </div>
    </section>
    <script src="../script.js"></script>
</body>
</html>
